<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form" *ngIf="!isRegister">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="userObj.email" #email="ngModel"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password"
                        #password="ngModel" placeholder="Password">
                </div>
                <p class="text-danger" *ngIf="invalidUser">{{invalidUser}}</p>
                <button type="button" class="btn btn-black" (click)="login()">Login</button>
                <a style="cursor:pointer;text-decoration: underline" class="float-right"
                    (click)="goToReg('register')">Register</a>
            </form>
        </div>

        <div class="login-form" *ngIf="isRegister">
            <form #registerForm='ngForm'>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" [(ngModel)]="userObj.first_name"
                        #first_name="ngModel" placeholder="First Name" required>
                    <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched )">
                        <div *ngIf="first_name?.errors?.required" class="text-danger"><i
                                class="fa fa-times text-danger"></i>First Name is required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" [(ngModel)]="userObj.last_name"
                        #last_name="ngModel" placeholder="Last Name" required>
                    <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched )">
                        <div *ngIf="email?.errors?.required" class="text-danger"><i
                                class="fa fa-times text-danger"></i>Last
                            Name is required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                        class="form-control" name="email" [(ngModel)]="userObj.email" #email="ngModel"
                        placeholder="Email" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched )">
                        <div *ngIf="email?.errors?.pattern" class="text-danger"><i
                                class="fa fa-times text-danger"></i>Pattern is incorrect </div>
                        <div *ngIf="email?.errors?.required" class="text-danger"><i
                                class="fa fa-times text-danger"></i>Email is required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password"
                        #password="ngModel" placeholder="Password" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched )">
                        <div *ngIf="email?.errors?.required" class="text-danger"><i
                                class="fa fa-times text-danger"></i>Password is required </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" [disabled]="!registerForm.valid"
                    (click)="register()">Register</button>
                <a style="cursor:pointer;text-decoration: underline" class="float-right"
                    (click)="goToReg('login')">Login</a>
            </form>
        </div>
    </div>
</div>
